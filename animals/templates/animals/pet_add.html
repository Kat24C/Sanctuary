{% extends "base.html" %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}
<br/>
<div class="container-fluid prints text-center">
    <h2>Welcome a new pet!</h2>
<div class="row text-center">
    <div class="col-12">
   <form action="{% url 'add_pet' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ new_pet | crispy }}
      <input type="submit" value="Submit" class="btn-signup">
   </form>
    </div>
</div>
</div>
 
{% endblock %}
