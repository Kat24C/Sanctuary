{% extends "base.html" %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}
<br/>
<div class="container-fluid">
    <h2 class="text-center">Welcome a new pet!</h2>
</div>
<div class="row">
    <div class="col-12 col-md-6">
   <form action="{% url 'add_pet' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ new_pet | crispy }}
      <input type="submit" value="Submit" class="btn-signup">
   </form>
    </div>
</div>
 
{% endblock %}
