{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Information about the sanctuary -->
<div class="container-fluid bg-image">
    <div class="text-center">
       <h1 class="head">Sanctuary for all animals</h1>
    </div>
    <div>
       {% for info in sanctuary %}
       <div class="state">
          <h3>{{ info.heading }}</h3>
          <p> {{ info.statement }} </p>
          {% if request.user.is_superuser %}
          <div class="mission">
             <a href="{% url 'edit_mission' info.id %}" class="btn">
             <i class="fa-solid fa-user-pen"> Edit the statements</i>
             </a>
          </div>
          {% endif %}
       </div>
       {% endfor %}
       </br>
       <div class="meet-animal">
          <a href="{% url 'animal_outline' %}" class="btn">
          <i class="fa-solid fa-paw"> Come meet the animals</i>
          </a>
       </div>
    </div>
 </div>
{% endblock %}
